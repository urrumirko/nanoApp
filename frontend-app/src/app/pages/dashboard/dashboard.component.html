<div class="main-content">
    <div class="container-fluid">
        <div class="row card-group">
            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12" *ngFor="let campaign of campaigns">
                <a (click)="sendCampaign(campaign.campaignId)" class="card clickable">
                    <div class="card-img">
                        <img src="assets/{{campaign.platforms[0].creative.image}}">
                    </div>
                    <div class="card-block">
                        <p class="card-text">
                            Campaign Details
                            <br> Name: {{campaign.name}}
                            <br> Goals: {{campaign.goal}}
                            <br> Total Budget: {{campaign.total_budget}}
                            <br> Status: {{campaign.status}}
                            <br>
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
